<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Wilberk Ledezma | NFT preview card component</title>
</head>

<body>

  <div class="container">

    <div class="card">

      <div class="image-equilibrium">
        <div class="fondo-equilibrium">
          <img src="images/icon-view.svg" alt="eye image" class="eye">
        </div>
      </div>
     
      <h3>
        Equilibrium
        <a href="#">#3429</a>
      </h3>
      <p class="description">Our equilibrium collection promotes balance and calm.</p>
      
      <div>
        <div class="container-info">
          <div>
            <img src="images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>

          <div>
            <img src="images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="container-user">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <p>
          Creation of 
          <a href="#">Jules Wyvern</a>
        </p>
      </div>

    </div>

  </div>

</body>

</html>
